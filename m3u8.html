<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>知性下载助手 - M3U8 解析</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { font-family: system-ui, sans-serif; background: #f4f7f9; margin: 0; display: flex; justify-content: center; padding: 40px; }
        .container { background: white; width: 100%; max-width: 800px; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: #8e44ad; color: white; padding: 24px; }
        .content { padding: 24px; }
        .video-preview { width: 100%; background: #000; border-radius: 8px; margin-bottom: 20px; aspect-ratio: 16/9; }
        .info-card { background: #f8f0fc; border: 1px solid #e1d5e7; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .url-text { word-break: break-all; color: #666; font-size: 13px; }
        .actions { display: flex; gap: 10px; }
        .btn { padding: 12px 24px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-primary { background: #8e44ad; color: white; }
        .btn-primary:hover { background: #7d3c9a; }
        .btn-outline { background: white; border: 2px solid #8e44ad; color: #8e44ad; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 style="margin:0">M3U8 资源解析助手</h2>
        </div>
        <div class="content">
            <video id="video" class="video-preview" controls></video>
            
            <div class="info-card">
                <strong>资源地址：</strong>
                <p id="m3u8-url" class="url-text">正在加载...</p>
            </div>

            <div class="actions">
                <button class="btn btn-primary" onclick="copyUrl()">复制链接</button>
                <button class="btn btn-outline" onclick="window.close()">关闭页面</button>
            </div>
            
            <p style="color: #999; font-size: 12px; margin-top: 20px;">
                提示：由于 HLS 视频由多个 TS 切片组成，直接下载需配合工具（如 FFmpeg）。此页面已为您加载 HLS 播放器进行预览。
            </p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const m3u8Url = urlParams.get('url');
        const video = document.getElementById('video');
        document.getElementById('m3u8-url').innerText = m3u8Url;

        if (m3u8Url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(m3u8Url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // 原生支持（如 Safari）
                video.src = m3u8Url;
            }
        }

        function copyUrl() {
            navigator.clipboard.writeText(m3u8Url);
            alert('链接已复制到剪贴板，建议使用下载器下载 ~');
        }
    </script>
</body>
</html>
